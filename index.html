<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forecast Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<title>Forecast Dashboard</title>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <div class="container">
        <div class="row">
            <aside class="col-lg-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>Search for a city</h5>
                    </div>
                    <div class="card-body">
                        <!-- <div class="form-inline form-group"> -->
                        <input type="text" class="form-control" id="search-value">
                        <button class="btn btn-primary" id="search-btn">Search</button>
                        <!-- </div> -->
                    </div>
            </aside>
            <div class="col-lg-9">
                <div class="card text-center" id="today"></div>
                <div class="card" id="forecast" style="width: 18rem;"></div>

                <div class="container-weekly">
                    <div class="row-weekly">
                        <aside class="col-lg-3">
                            <div class="card-body-weekly" id="weeklyForecast">
                            </div>
                        </aside>
                        <div class="col-lg-9">
                        </div>
                    </div>
                </div>
            </div>


            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="script.js"></script>
</body>

</html>
